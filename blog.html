<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-[#F9F7F3] sticky top-0 z-50">
    <div class="container mx-auto pt-3 pb-6">
      <div class="flex justify-between items-center header">

        <div class="nav">
          <button class="bg-[#B4F461] px-3 py-2 rounded-lg">
            <a href="index.html" class="font-semibold text-[20px]">Home</a>
          </button>
        </div>

        <div class="logo flex items-center">
          <div class="img pr-2">
            <img src="assets/logo.png" alt="image">
          </div>
          <div class="logo-text font-semibold mt-2 text-[20px]">
            Donate Bangladesh
          </div>
        </div>


        <div class="amount flex">
          <div class="amount-img">
            <img src="assets/coin.png" alt="" class="mt-2 mr-2">
          </div>

          <h1 id="total-amount" class="font-bold mt-2 text-[18px]">10000 BDT</h1>
        </div>

      </div>
    </div>
  </header>
</body>
</html>
